<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn">
                        Войти
                    </button>
                    <a class="btn btn-primary" href="{% url 'users:recovery_password' %}" role="button">Восстановить пароль</a>
                    <a class="btn btn-primary" href="{% url 'users:users_register' %}" role="button">Регистрация</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
