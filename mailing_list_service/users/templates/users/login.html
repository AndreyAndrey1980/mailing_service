<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css'%}" type="text/css">
</head>
<body class="text-center">
<main class="form-signin">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">
                        Войти
                    </button>
                    <a class="btn btn-secondary btn-sm mt-1" href="{% url 'users:recovery_password' %}" role="button">Восстановить пароль</a>

                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'users:users_register' %}" role="button">Регистрация</a>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
